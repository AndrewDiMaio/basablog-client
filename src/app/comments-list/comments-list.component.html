<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments">
            <td>{{ comment.id }}</td>
            <td>{{ comment.body}}</td>
            <td>{{comment.postid}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
