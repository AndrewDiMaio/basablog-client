<div>
<form class="alignright" style="padding-right: 3%; padding-bottom: 1%" >
    <input name="search" [(ngModel)] = "search" placeholder="Search">
</form>
</div>

<h5>Click to filter by tag</h5>
<div class = "container-fluid" style="text-align: left">
  <div *ngFor="let tag of tags">
    <span (click)="submit(tag.tag)">{{tag.tag}}</span>
  </div>
</div>

<div class="container-fluid" style="text-align:left">
      <div *ngFor="let post of posts | filter : search" >
      
        <div class="card" style="width: 40rem; margin:0 auto;">
            <div class="card-header">
              <a routerLink="/post/{{post.id}}">
              <span class="alignleft">{{post.title}}</span>
              </a>
              <span class="alignright">user: {{post.userId}}</span>
            </div>
          <div class="module blog">
            <img class="card-img-top" src="{{post.imageURL || 'https://www.tigers-world.com/wp-content/uploads/Siberian_tiger-1.jpg' }}"  alt="post image">
            <div class="card-body" >
              {{getBlogSummary(post)}}<a style="color: gray;" routerLink="/post/{{post.id}}">...read more</a>
            </div>
             <div class="card-footer text-muted">2 days ago</div>
          </div>
   
      </div>
      <br>
    </div>
    </div>
