<div class="btn-group">
  <button type="button"  class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    View Posts by Tag
  </button>
  <div class="sticky-top"></div>
  <div class="dropdown-menu dropdown-menu-right">
    <button class="dropdown-item" (click)="getBlogPostsByTag('Java')" type="button">Java</button>
    <button class="dropdown-item" (click)="getBlogPostsByTag('Funny cuz its true')" type="button">Funny cuz its true</button>
    <button class="dropdown-item" (click)="getBlogPostsByTag('Funny cuz its sad')" type="button">Funny cuz its sad</button>
    <button class="dropdown-item" (click)="getBlogPostsByTag('Funny')" type="button">Funny</button>
    <button class="dropdown-item" (click)="getBlogPostsByTag('Puppy')" type="button">Puppy</button>
  </div>
</div>

<div class="card text-center "style="width: 40rem; margin:0 auto;">
    <div class="card border-danger " style="max-width: 40rem; margin-bottom: 0;">
      
      <a *ngFor="let post of posts" routerLink="/post/{{post.id}}">
        <div class="module blog">
          <img class="card-img-top" src="{{post.imageURL || 'https://www.tigers-world.com/wp-content/uploads/Siberian_tiger-1.jpg' }}"  alt="post image">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.postText}}</p>
            <h3 class="card-title">{{post.userId}}</h3>
           
          </div>
        </div>
        </a>
      
    </div>
</div>
<br>
